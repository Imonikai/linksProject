{% load static %}
{% load django_bootstrap5 %}

<html>
    <head>
        <meta charset="utf-8">
        <title>links</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% block extraheader %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand flex-md-row navbar-dark bg-dark">
            <div class="container justify-content-between">
                <a href="/" class="navbar-brand">links(beta)</a>
                <ul class="navbar-nav mr-md-2">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'link_new' %}">新規投稿</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'mypage' username=user.username %}">マイページ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">ログアウト</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">ログイン</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">新規登録</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                {% block main %}
                {% endblock %}
            </div>
        </main>        
    </body>
</html>
